<script>
    // Sidebar JavaScript Functionality
    (function() {
        // Set active navigation item based on current page
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');

                // Remove active class from all items first
                item.classList.remove('nav-item-active');

                // Find the icon and update fill state
                const icon = item.querySelector('.material-symbols-outlined');
                if (icon) {
                    icon.classList.remove('filled');
                }

                // Add active class to matching item
                if (href === currentPage ||
                    (currentPage === '' && href === 'dashboard.html') ||
                    (currentPage === 'index.html' && href === 'dashboard.html')) {
                    item.classList.add('nav-item-active');
                    if (icon) {
                        icon.classList.add('filled');
                    }
                }
            });
        }

        // Logout functionality
        function handleLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Show confirmation dialog
                    if (confirm('Are you sure you want to logout?')) {
                        // Add fade out animation
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.3s ease';

                        // Simulate logout (redirect to login page or clear session)
                        setTimeout(() => {
                            // Clear any stored user data
                            sessionStorage.clear();
                            localStorage.removeItem('userToken');

                            // Redirect to login page
                            window.location.href = '../index.html';
                        }, 300);
                    }
                });
            }
        }

        // Add hover effects to navigation items
        function addNavHoverEffects() {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (icon && !icon.classList.contains('filled')) {
                            icon.style.fontVariationSettings = "'FILL' 0.5";
                        }
                    }
                });

                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (icon && !icon.classList.contains('filled')) {
                            icon.style.fontVariationSettings = "'FILL' 0";
                        }
                    }
                });
            });
        }

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Initialize all functionality when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setActiveNavItem();
                handleLogout();
                addNavHoverEffects();
            });
        } else {
            // DOM already loaded
            setActiveNavItem();
            handleLogout();
            addNavHoverEffects();
        }
    })();
</script>
