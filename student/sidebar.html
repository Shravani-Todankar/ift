<script>
    // Sidebar JavaScript Functionality
    (function() {
        // Set active navigation item based on current page
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');

                // Remove active class from all items first
                item.classList.remove('nav-item-active');

                // Find the icon and update fill state
                const icon = item.querySelector('.material-symbols-outlined');
                if (icon) {
                    icon.classList.remove('filled');
                }

                // Add active class to matching item
                if (href === currentPage ||
                    (currentPage === '' && href === 'dashboard.html') ||
                    (currentPage === 'index.html' && href === 'dashboard.html')) {
                    item.classList.add('nav-item-active');
                    if (icon) {
                        icon.classList.add('filled');
                    }
                }
            });
        }

        // Logout functionality
        function handleLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Show confirmation dialog
                    if (confirm('Are you sure you want to logout?')) {
                        // Clear any stored user data
                        sessionStorage.clear();
                        localStorage.removeItem('userToken');

                        // Redirect to login page
                        window.location.href = '../auth/sign-in.html';
                    }
                });
            }
        }

        // Add hover effects to navigation items
        function addNavHoverEffects() {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (icon && !icon.classList.contains('filled')) {
                            icon.style.fontVariationSettings = "'FILL' 0.5";
                        }
                    }
                });

                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (icon && !icon.classList.contains('filled')) {
                            icon.style.fontVariationSettings = "'FILL' 0";
                        }
                    }
                });
            });
        }

        // Notification badge animation
        function animateNotificationBadge() {
            const badge = document.querySelector('.notification-badge');
            if (badge) {
                // Add pulse animation
                setInterval(() => {
                    badge.style.animation = 'none';
                    setTimeout(() => {
                        badge.style.animation = 'pulse 0.5s ease';
                    }, 10);
                }, 3000);
            }
        }

        // Add click ripple effect to nav items
        function addRippleEffect(e, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(47, 13, 242, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';

            element.style.position = 'relative';
            element.style.overflow = 'hidden';
            element.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        }

        function attachRippleEffects() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    addRippleEffect(e, this);
                });
            });
        }

        // Add CSS for pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize all functionality when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setActiveNavItem();
                handleLogout();
                addNavHoverEffects();
                animateNotificationBadge();
                attachRippleEffects();
            });
        } else {
            // DOM already loaded
            setActiveNavItem();
            handleLogout();
            addNavHoverEffects();
            animateNotificationBadge();
            attachRippleEffects();
        }
    })();
</script>
