<style>
    span#partagali-majorFestivalsText {
        background: #94773a;
        padding: 8px 12px;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        font-size: 0.9rem;
    }

    span#partagali-festivalsText {
        background: #d4af37;
        padding: 8px 12px;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .partagali-container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .partagali-header {
        background: #5c4529;
        color: white;
        text-align: center;
        padding: 15px 10px;
        position: relative;
    }

    .partagali-header h1 {
        font-size: 2rem;
        margin-bottom: 8px;
        color: #fff;
        margin-top: 10px;
    }

    .partagali-header .partagali-subtitle {
        font-size: 1rem;
        opacity: 0.9;
    }

    .partagali-nav-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 10px;
        background: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
        flex-wrap: wrap;
        gap: 10px;
    }

    .partagali-nav-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .partagali-nav-btn {
        background: #fff;
        color: #333;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 40px;
    }

    .partagali-nav-btn:hover {
        background: #f5f5f5;
        border-color: #bbb;
    }

    .partagali-current-month {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        line-height: 1.3;
        flex: 1;
        min-width: 200px;
    }

    .partagali-nav-right {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
    }

    .partagali-calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background: #dee2e6;
        overflow: hidden;
        margin: 0;
    }

    .partagali-day-header {
        background: #39200f;
        color: white;
        padding: 10px 5px;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 600;
    }

    .partagali-day-cell {
        background: white;
        min-height: 100px;
        padding: 6px;
        position: relative;
        cursor: pointer;
        transition: all 0.2s ease;
        overflow: hidden;
    }

    .partagali-day-cell:hover {
        background: #f8f9fa;
        transform: scale(1.01);
    }

    .partagali-day-number {
        font-weight: bold;
        font-size: 1rem;
        margin-bottom: 4px;
        line-height: 1;
    }

    .partagali-festival {
        background: #D4AF37;
        color: white;
        padding: 2px 4px;
        border-radius: 8px;
        font-size: 0.7rem;
        margin: 1px 0;
        line-height: 1.1;
        cursor: pointer;
        transition: all 0.2s ease;
        display: block;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .partagali-festival:hover {
        transform: scale(1.02);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        white-space: normal;
        z-index: 10;
        position: relative;
    }

    .partagali-festival.partagali-major {
        background: #94773a;
        font-weight: bold;
    }

    .partagali-festival.partagali-ekadashi {
        background: #CD7F32;
    }

    .partagali-other-month {
        opacity: 0.3;
    }

    .partagali-today {
        background: #fff3cd;
        border: 2px solid #ffc107;
    }

    .partagali-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
    }

    .partagali-modal-content {
        background: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        position: relative;
        animation: partagali-modalSlideIn 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
    }

    @keyframes partagali-modalSlideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .partagali-close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        color: #999;
        z-index: 1001;
    }

    .partagali-close:hover {
        color: #333;
    }

    .partagali-festival-details {
        margin-top: 15px;
    }

    .partagali-festival-details h3 {
        color: #ff6b35;
        margin-bottom: 8px;
        font-size: 1.1rem;
    }

    .partagali-festival-details .partagali-language {
        margin: 8px 0;
        padding: 8px;
        background: #f8f9fa;
        border-left: 4px solid #ff6b35;
        border-radius: 4px;
    }

    .partagali-lang-btn {
        background: #fff;
        color: #333;
        border: 1px solid #ddd;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .partagali-lang-btn:hover {
        background: #f5f5f5;
        border-color: #bbb;
    }

    .partagali-lang-btn.partagali-active {
        background: #f0d981;
        border-color: #f0d981;
    }

    .partagali-lunar-info {
        background: #e3f2fd;
        padding: 12px;
        border-radius: 8px;
        margin: 12px 0;
        border-left: 4px solid #2196f3;
    }

    .partagali-lunar-info h4 {
        color: #1976d2;
        margin-bottom: 6px;
        font-size: 1rem;
    }

    .partagali-lunar-info p {
        margin: 3px 0;
        font-size: 0.9rem;
    }

    .partagali-legend {
        display: none;
        justify-content: center;
        gap: 15px;
        padding: 15px;
        background: #f8f9fa;
        margin: 0;
        border-radius: 0;
        flex-wrap: wrap;
    }

    .partagali-legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 2px 0;
    }

    .partagali-legend-color {
        width: 16px;
        height: 12px;
        border-radius: 6px;
        flex-shrink: 0;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
        body {
            padding: 5px;
        }

        .partagali-header h1 {
            font-size: 1.6rem;
        }

        .partagali-nav-controls {
            padding: 10px 5px;
            flex-direction: column;
            gap: 8px;
        }

        .partagali-nav-left {
            order: 2;
        }

        .partagali-current-month {
            order: 1;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .partagali-nav-right {
            order: 3;
            justify-content: center;
        }

        .partagali-calendar-grid {
            margin: 0;
            gap: 0.5px;
        }

        .partagali-day-header {
            padding: 8px 2px;
            font-size: 0.8rem;
        }

        .partagali-day-cell {
            min-height: 70px;
            padding: 3px;
        }

        .partagali-day-number {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .partagali-festival {
            font-size: 0.6rem;
            padding: 1px 3px;
            margin: 0.5px 0;
            border-radius: 4px;
        }

        .partagali-modal-content {
            width: 95%;
            padding: 15px;
            margin: 2% auto;
        }

        .partagali-legend {
            gap: 8px;
            padding: 10px 5px;
        }

        .partagali-legend-item {
            font-size: 0.8rem;
        }

        .partagali-lang-btn {
            padding: 5px 8px;
            font-size: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        .partagali-header h1 {
            font-size: 1.4rem;
        }

        .partagali-current-month {
            font-size: 1rem;
        }

        .partagali-day-cell {
            min-height: 60px;
            padding: 2px;
        }

        .partagali-day-number {
            font-size: 0.8rem;
        }

        .partagali-festival {
            font-size: 0.55rem;
            padding: 1px 2px;
        }

        .partagali-nav-btn {
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }

        .partagali-modal-content {
            width: 98%;
            padding: 10px;
        }

        .partagali-legend {
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .partagali-nav-right {

        }
    }

    /* Very small screens */
    @media (max-width: 320px) {
        .partagali-festival {
            font-size: 0.5rem;
            padding: 1px;
        }

        .partagali-day-cell {
            min-height: 50px;
            padding: 1px;
        }

        .partagali-day-number {
            font-size: 0.7rem;
        }
    }
</style>

        </div>
        <div class="partagali-current-month" id="partagali-currentMonth"></div>

</div>

    const partagaliMonthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    const partagaliDayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    function partagaliChangeLanguage(lang) {
        partagaliCurrentLanguage = lang;
        document.querySelectorAll('.partagali-lang-btn').forEach(btn => {
            btn.classList.remove('partagali-active');
        });
        document.querySelector(`[data-lang="${lang}"]`).classList.add('partagali-active');
        const legendTexts = {
            english: {
                major: 'Major Festivals',
                festivals: 'Festivals',
                ekadashi: 'Ekadashi'
            },
            marathi: {
                major: 'मुख्य त्योहार',
                festivals: 'त्योहार',
                ekadashi: 'एकादशी'
            },
            kannada: {
                major: 'ಮುಖ್ಯ ಹಬ್ಬಗಳು',
                festivals: 'ಹಬ್ಬಗಳು',
                ekadashi: 'ಏಕಾದಶಿ'
            }
        };
        document.getElementById('partagali-majorFestivalsText').textContent = legendTexts[lang].major;
        document.getElementById('partagali-festivalsText').textContent = legendTexts[lang].festivals;
        document.getElementById('partagali-ekadasiText').textContent = legendTexts[lang].ekadashi;
        partagaliGenerateCalendar(partagaliCurrentDate.getFullYear(), partagaliCurrentDate.getMonth());
    }

    function partagaliGetFestivalName(festival) {
        switch (partagaliCurrentLanguage) {
            case 'marathi': return festival.marathi;
            case 'kannada': return festival.kannada;
            default: return festival.name;
        }
    }
    function partagaliGenerateCalendar(year, month) {
        const calendar = document.getElementById('partagali-calendar');
        calendar.innerHTML = '';
        partagaliDayNames.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'partagali-day-header';
            dayHeader.textContent = day;
            calendar.appendChild(dayHeader);
        });
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        for (let i = 0; i < startingDayOfWeek; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'partagali-day-cell partagali-other-month';
            const prevMonth = new Date(year, month, 0);
            const prevDate = prevMonth.getDate() - startingDayOfWeek + i + 1;
            emptyCell.innerHTML = `<div class="partagali-day-number">${prevDate}</div>`;
            calendar.appendChild(emptyCell);
        }
        for (let day = 1; day <= daysInMonth; day++) {
            const cellDate = new Date(year, month, day);
            const dayCell = document.createElement('div');
            dayCell.className = 'partagali-day-cell';
            const today = new Date();
            if (cellDate.toDateString() === today.toDateString()) {
                dayCell.classList.add('partagali-today');
            }
            const dayNumber = document.createElement('div');
            dayNumber.className = 'partagali-day-number';
            dayNumber.textContent = day;
            dayCell.appendChild(dayNumber);
            // Add festivals
            const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            if (partagaliFestivals[dateKey]) {
                partagaliFestivals[dateKey].forEach(festival => {
                    const festivalDiv = document.createElement('div');
                    festivalDiv.className = `partagali-festival partagali-${festival.type}`;
                    festivalDiv.textContent = partagaliGetFestivalName(festival);
                    festivalDiv.onclick = (e) => {
                        e.stopPropagation();
                        partagaliShowFestivalDetails(dateKey, partagaliFestivals[dateKey]);
                    };
                    dayCell.appendChild(festivalDiv);
                });
            }
            dayCell.onclick = () => {
                if (partagaliFestivals[dateKey]) {
                    partagaliShowFestivalDetails(dateKey, partagaliFestivals[dateKey]);
                }
            };
            calendar.appendChild(dayCell);
        }
        const totalCellsUsed = startingDayOfWeek + daysInMonth;
        const remainingCells = 42 - totalCellsUsed;
        for (let day = 1; day <= remainingCells; day++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'partagali-day-cell partagali-other-month';
            emptyCell.innerHTML = `<div class="partagali-day-number">${day}</div>`;
            calendar.appendChild(emptyCell);
        }
        const hinduMasa = partagaliHinduMasas[year][month][partagaliCurrentLanguage];
        document.getElementById('partagali-currentMonth').innerHTML =
            `${partagaliMonthNames[month]} ${year}<br><span style="font-size: 1rem; color: #ff6b35; font-weight: normal;">${hinduMasa}</span>`;
    }
    function partagaliChangeMonth(direction) {
        const newDate = new Date(partagaliCurrentDate);
        newDate.setMonth(newDate.getMonth() + direction);
        if (newDate.getFullYear() < 2025 || newDate.getFullYear() > 2027) {
            return;
        }
        partagaliCurrentDate = newDate;
        partagaliGenerateCalendar(partagaliCurrentDate.getFullYear(), partagaliCurrentDate.getMonth());
    }
    function partagaliShowFestivalDetails(date, festivalList) {
        const modal = document.getElementById('partagali-festivalModal');
        const modalDate = document.getElementById('partagali-modalDate');
        const modalFestivals = document.getElementById('partagali-modalFestivals');
        const dateObj = new Date(date);
        modalDate.textContent = dateObj.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        modalFestivals.innerHTML = '';
        festivalList.forEach(festival => {
            const festivalDiv = document.createElement('div');
            let festivalName, masa, paksha, tithi, lunarTitle;
            switch (partagaliCurrentLanguage) {
                case 'marathi':
                    festivalName = festival.marathi;
                    masa = festival.masaMarathi || 'N/A';
                    paksha = festival.pakshaMarathi || 'N/A';
                    tithi = festival.tithiMarathi || 'N/A';
                    lunarTitle = '🌙 चांद्र कैलेंडर माहिती';
                    break;
                case 'kannada':
                    festivalName = festival.kannada;
                    masa = festival.masaKannada || 'N/A';
                    paksha = festival.pakshaKannada || 'N/A';
                    tithi = festival.tithiKannada || 'N/A';
                    lunarTitle = '🌙 ಚಂದ್ರ ಕ್ಯಾಲೆಂಡರ್ ಮಾಹಿತಿ';
                    break;
                default: // English
                    festivalName = festival.name;
                    masa = festival.masa || 'N/A';
                    paksha = festival.paksha || 'N/A';
                    tithi = festival.tithi || 'N/A';
                    lunarTitle = '🌙 Lunar Calendar Information';
                    break;
            }
            // Lunar information section
            const lunarInfo = `
            <div class="partagali-lunar-info">
                <h4>${lunarTitle}</h4>
                <p><strong>Masa:</strong> ${masa}</p>
                <p><strong>Paksha:</strong> ${paksha}</p>
                <p><strong>Tithi:</strong> ${tithi}</p>
            </div>
        `;
            festivalDiv.innerHTML = `
            <h3>${festivalName}</h3>
            ${lunarInfo}
        `;
            modalFestivals.appendChild(festivalDiv);
        });
        modal.style.display = 'block';
    }
    function partagaliCloseModal() {
        document.getElementById('partagali-festivalModal').style.display = 'none';
    }
    window.onclick = function (event) {
        const modal = document.getElementById('partagali-festivalModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
    partagaliChangeLanguage('english');
</script>
