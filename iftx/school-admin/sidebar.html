<script>
    // Sidebar JavaScript Functionality
    (function() {
        // Set active navigation item based on current page
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');

                // Remove active class from all items first
                item.classList.remove('nav-item-active');

                // Find the icon and update fill state
                const icon = item.querySelector('.material-symbols-outlined');
                if (icon) {
                    icon.classList.remove('filled');
                }

                // Add active class to matching item
                if (href === currentPage ||
                    (currentPage === '' && href === 'dashboard.html') ||
                    (currentPage === 'index.html' && href === 'dashboard.html')) {
                    item.classList.add('nav-item-active');
                    if (icon) {
                        icon.classList.add('filled');
                    }
                }
            });
        }

        // Profile redirect functionality
        function handleProfileRedirect() {
            const userInfoDiv = document.getElementById('userInfoDiv');
            console.log('Profile redirect - userInfoDiv:', userInfoDiv);
            if (userInfoDiv) {
                userInfoDiv.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('User info clicked, redirecting to profile...');
                    // Redirect to profile page
                    window.location.href = 'profile.html';
                });

                // Add pointer cursor to indicate clickability
                userInfoDiv.style.cursor = 'pointer';
            }
        }

        // Logout functionality
        function handleLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            console.log('Logout - logoutBtn:', logoutBtn);
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    console.log('Logout clicked');
                    // Show confirmation dialog
                    if (confirm('Are you sure you want to logout?')) {
                        // Clear any stored user data
                        sessionStorage.clear();
                        localStorage.removeItem('userToken');

                        console.log('Redirecting to sign-in...');
                        // Redirect to sign-in page
                        window.location.href = '../auth/sign-in.html';
                    }
                });
            }
        }

        // Add hover effects to navigation items
        function addNavHoverEffects() {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (icon && !icon.classList.contains('filled')) {
                            icon.style.fontVariationSettings = "'FILL' 0.5";
                        }
                    }
                });

                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        const icon = this.querySelector('.material-symbols-outlined');
                        if (icon && !icon.classList.contains('filled')) {
                            icon.style.fontVariationSettings = "'FILL' 0";
                        }
                    }
                });
            });
        }

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Handle dropdown toggle
        function handleDropdownToggle() {
            const userManagementToggle = document.getElementById('userManagementToggle');
            const navDropdown = document.querySelector('.nav-dropdown');

            if (userManagementToggle && navDropdown) {
                userManagementToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    navDropdown.classList.toggle('open');
                });
            }

            // Set active state for dropdown items
            const currentPage = window.location.pathname.split('/').pop();
            const dropdownItems = document.querySelectorAll('.nav-dropdown-item');

            dropdownItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                    // Auto-open dropdown if a child is active
                    if (navDropdown) {
                        navDropdown.classList.add('open');
                        userManagementToggle.classList.add('nav-item-active');
                    }
                }
            });
        }

        // Initialize all functionality
        function initializeSidebar() {
            console.log('Initializing super admin sidebar...');
            setActiveNavItem();
            handleProfileRedirect();
            handleLogout();
            addNavHoverEffects();
            handleDropdownToggle();
            console.log('Super admin sidebar initialization complete');
        }

        // Since this script is executed after sidebar HTML is inserted,
        // we can initialize immediately
        initializeSidebar();
    })();
</script>
